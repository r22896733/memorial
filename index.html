<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>In Loving Memory</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
    body {
      background-color: #fafafa;
    }
    .memorial-photo {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .caption {
      font-size: 1.2em;
      color: #555;
    }
    audio {
      margin-top: 15px;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">

  <div class="container">
    <h2 class="mb-3">❤️</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <img src="photo.jpg" alt="Remembered Person" class="memorial-photo img-fluid">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <audio id="voice" autoplay controls class="w-100">
          <source src="sound.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
